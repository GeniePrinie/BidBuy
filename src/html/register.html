<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description=" content="Register new user form of BidBuy" />
    <title>Register new user</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/src/scss/styles.css" />
    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body class="bg-primary">
    <header class="py-3 sticky-top">
      <div class="container-fluid">
        <nav>
          <a
            href="/index.html"
            class="me-sm-3 mb-0 text-white text-decoration-none"
          >
            <div class="fst-italic fw-bold me-3 ms-3 mb-0 fs-1">BidBuy</div>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <!-- modal -->
      <div class="modal-component"></div>

      <div class="container mt-5">
        <div
          class="card card-custom pt-4 my-4 mx-auto d-md-flex justify-content-center border-0 shadow-sm bg-white"
        >
          <div class="text-primary text-center mt-3 fs-1 fw-bold fst-italic">
            BidBuy
          </div>
          <h1 class="fs-2 text-primary text-center m-3">Register new user</h1>

          <div class="card card-custom card-body border-0">
            <!-- register form -->
            <form class="form-register" id="form-register" novalidate>
              <div class="form-floating mb-4">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                  pattern="^[\w]+$"
                  maxlength="20"
                  title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_Username123"
                />
                <label for="username" class="form-label">Username</label>

                <div class="invalid-feedback">
                  User name must only contain lower case and upper case letters,
                  numbers and underscore (_). Example: My_Username123
                </div>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  required
                  pattern="^[\w\-.]+@stud\.?noroff\.no$"
                  title="Only @stud.noroff.no domains are allowed"
                />
                <label for="email">Email</label>
                <div class="invalid-feedback">
                  Only @stud.noroff.no domains are allowed
                </div>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="url"
                  class="form-control"
                  name="banner"
                  id="banner"
                  placeholder="Banner"
                />
                <label for="banner" class="form-label">Banner</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="url"
                  class="form-control"
                  name="avatar"
                  id="avatar"
                  placeholder="avatar"
                />
                <label for="avatar" class="form-label">Avatar</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="newpassword"
                  placeholder="Password"
                  required
                  minlength="8"
                />
                <label for="newpassword">Password</label>
                <div class="invalid-feedback">Minimum 8 characters</div>
              </div>

              <button
                class="btn btn-secondary"
                type="submit"
                form="form-register"
                data-toggle="modal"
                data-target="#feedbackModal"
              >
                Create
              </button>
            </form>
          </div>

          <a href="./login.html">
            <button class="btn border-0 text-decoration-underline mb-3">
              Login
            </button>
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
