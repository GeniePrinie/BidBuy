<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Buybid, an auction house website for Noroff students. Login or Register to bid or sell."
    />
    <title>BidBuy</title>

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body>
    <header class="sticky-top shadow"></header>
    <main>
      <h1 class="text-center mt-4 text-primary fw-bold">Listings</h1>
      <!-- all listing here -->
      <div class="d-flex justify-content-center">
        <div
          class="display-listings container my-5 d-flex flex-wrap gap-5 justify-content-around"
        ></div>
      </div>

      <template>
        <div class="d-flex justify-content-center">
          <div
            class="all-listings container my-5 d-flex flex-wrap gap-3 justify-content-around"
          >
            <div class="card border-0" style="width: 18rem">
              <a href="/src/html/singleEntry.html" class="text-decoration-none">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1682337913785-c81be90f01d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt="${title}"
                />
                <div class="card-body">
                  <h2 class="card-title text-primary">${title} Title</h2>
                  <p class="card-text text-primary mb-1">Current bid: ${bid}</p>
                  <p class="card-text text-danger">${endsAt} dd/mm/yyyy</p>
                </div></a
              >
            </div>
            <div class="card border-0" style="width: 18rem">
              <a href="/src/html/singleEntry.html" class="text-decoration-none">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1682337913785-c81be90f01d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt="${title}"
                />
                <div class="card-body">
                  <h2 class="card-title text-primary">${title} Title</h2>
                  <p class="card-text text-primary mb-1">Current bid: ${bid}</p>
                  <p class="card-text text-danger">${endsAt} dd/mm/yyyy</p>
                </div></a
              >
            </div>
            <div class="card border-0" style="width: 18rem">
              <a href="/src/html/singleEntry.html" class="text-decoration-none">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1682337913785-c81be90f01d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt="${title}"
                />
                <div class="card-body">
                  <h2 class="card-title text-primary">${title} Title</h2>
                  <p class="card-text text-primary mb-1">Current bid: ${bid}</p>
                  <p class="card-text text-danger">${endsAt} dd/mm/yyyy</p>
                </div></a
              >
            </div>
          </div>
        </div>
      </template>
    </main>
    <footer class="bg-primary py-2 text-white"></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/helpers/htmlDisplayer.js"></script>
  </body>
</html>
