<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Buybid, an auction house website for Noroff students. Login or Register to bid or sell."
    />
    <title>BidBuy</title>

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
  </head>
  <body>
    <!-- Show header here -->
    <header class="sticky-top shadow"></header>
    <main>
      <h1 class="text-center mt-4 text-primary fw-bold">Listings</h1>
      <div class="d-flex justify-content-center">
        <!-- Show all listing here -->
        <div
          class="display-listings container my-5 d-flex flex-wrap gap-5 justify-content-around"
        ></div>
      </div>
    </main>
    <!-- Show footer here -->
    <footer class="bg-primary py-2 text-white"></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/helpers/headerDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/modalDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/footerDisplayer.js"></script>
    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
