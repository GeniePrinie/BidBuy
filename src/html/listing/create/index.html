<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description=" content="Selling form" />
    <title>Sell</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body>
    <header class="sticky-top shadow bg-primary"></header>
    <main>
      <!-- modal -->
      <div class="modal-component"></div>

      <!-- sell listing form -->
      <div class="container mt-5">
        <div
          class="card card-custom pt-4 my-4 mx-auto d-md-flex justify-content-center border-0 shadow-sm bg-white"
        >
          <h1 class="fs-1 fw-bold text-primary text-center m-3">Sell</h1>

          <div class="card card-custom card-body border-0">
            <form
              class="form-create-listing"
              id="form-create-listing"
              novalidate
            >
              <div class="form-floating my-4 mx-3">
                <input
                  name="title"
                  type="text"
                  id="title"
                  class="form-control mb-3"
                  placeholder="Title"
                  required
                  aria-label="Title of a new listing"
                />
                <label for="title" class="form-label">Title</label>

                <div class="invalid-feedback">Title required</div>
              </div>

              <div class="form-floating my-4 mx-3">
                <input
                  name="description"
                  type="text"
                  id="description"
                  class="form-control mb-3"
                  placeholder="Description"
                  aria-label="Description of the listing"
                />

                <label for="description">Description</label>
              </div>

              <div class="form-floating my-4 mx-3">
                <input
                  name="tags"
                  type="text"
                  id="tags"
                  class="form-control mb-3"
                  placeholder="Tags"
                  aria-label="Tag(s) of a new entry"
                />
                <label for="media">Tag(s) ex: cool, awesome, trendy </label>
              </div>

              <div class="form-floating my-4 mx-3">
                <input
                  name="media"
                  type="url"
                  id="media"
                  class="form-control mb-3"
                  placeholder="Media"
                  aria-label="Media of the listing"
                />
                <label for="media"
                  >Media URL(s) ex: https://url1.com/image.jpg,
                  https://url2.com/image.jpg</label
                >
              </div>

              <div class="form-floating my-4 mx-3">
                <input
                  name="endsAt"
                  type="datetime-local"
                  id="endsAt"
                  class="form-control mb-3"
                  aria-label="Ending time for bidding of the listing"
                />
                <label for="endsAt">Ends At</label>
              </div>

              <button
                type="submit"
                class="btn btn-secondary m-3"
                data-toggle="modal"
                data-target="#feedbackModal"
              >
                Create listing
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary py-2 text-white"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/helpers/headerDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/modalDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/footerDisplayer.js"></script>
  </body>
</html>
