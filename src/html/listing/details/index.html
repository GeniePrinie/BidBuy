<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description=" content="View a sigle entry" />
    <title>Single Entry</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/src/scss/styles.css" />

    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body>
    <header class="sticky-top shadow">
      <div class="no-token-banner">
        <!-- <div class="container-fluid py-2 bg-white">
          Hi! <a href="/src/html/login.html">Login</a> or
          <a href="/src/html/register.html">Register</a> to bid or sell.
        </div> -->
      </div>
      <div class="container-fluid bg-primary py-3">
        <nav
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-between"
        >
          <a
            href="./homeWithToken.html"
            class="me-sm-3 mb-0 text-white text-decoration-none"
          >
            <div class="fst-italic fw-bold me-3 ms-3 mb-0 fs-1">BidBuy</div>
          </a>

          <div class="text-end d-flex flex-wrap gap-4 align-items-center">
            <a
              href="./sell.html"
              class="text-white text-decoration-none fs-4 ms-1"
            >
              Sell
            </a>
            <div class="text-white text-decoration-none fs-4">
              <i class="fa-solid fa-coins"></i> 1000
            </div>

            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle fs-4"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                User
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenuButton"
              >
                <a class="dropdown-item" href="./profile.html">View Profile</a>
                <a class="dropdown-item" href="/index.html">Log out</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- modal -->
      <div class="modal-component"></div>

      <div class="container-fluid mt-5">
        <div class="row display-listing"></div>
      </div>

      <template>
        <div class="container-fluid mt-5">
          <div class="row display-listing">
            <div class="col-md-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div
                      id="custCarousel"
                      class="carousel slide"
                      data-interval="false"
                      data-ride="carousel"
                      align="center"
                    >
                      <!-- slides -->
                      <div class="carousel-inner display-carousel-img">
                        <div class="carousel-item active">
                          <img
                            src="https://images.unsplash.com/photo-1559598467-f8b76c8155d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
                            alt="Hills"
                          />
                        </div>

                        <div class="carousel-item">
                          <img
                            src="https://images.unsplash.com/photo-1523473827533-2a64d0d36748?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
                            alt="Hills"
                          />
                        </div>

                        <div class="carousel-item">
                          <img
                            src="https://images.unsplash.com/photo-1446126102442-f6b2b73257fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                            alt="Hills"
                          />
                        </div>

                        <div class="carousel-item">
                          <img
                            src="https://images.unsplash.com/photo-1616150680074-939964026ef8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
                            alt="Hills"
                          />
                        </div>
                      </div>

                      <!-- Left right -->
                      <a
                        class="carousel-control-prev arrow-container bg-primary"
                        href="#custCarousel"
                        data-slide="prev"
                      >
                        <span class="carousel-control-prev-icon"></span>
                      </a>
                      <a
                        class="carousel-control-next arrow-container bg-primary"
                        href="#custCarousel"
                        data-slide="next"
                      >
                        <span class="carousel-control-next-icon"></span>
                      </a>

                      <!-- Thumbnails -->
                      <ol class="carousel-indicators list-inline">
                        <li class="list-inline-item active">
                          <a
                            id="carousel-selector-0"
                            class="selected"
                            data-slide-to="0"
                            data-target="#custCarousel"
                          >
                            <img
                              src="https://images.unsplash.com/photo-1559598467-f8b76c8155d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
                              class="img-fluid"
                            />
                          </a>
                        </li>

                        <li class="list-inline-item">
                          <a
                            id="carousel-selector-1"
                            data-slide-to="1"
                            data-target="#custCarousel"
                          >
                            <img
                              src="https://images.unsplash.com/photo-1523473827533-2a64d0d36748?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
                              class="img-fluid"
                            />
                          </a>
                        </li>

                        <li class="list-inline-item">
                          <a
                            id="carousel-selector-2"
                            data-slide-to="2"
                            data-target="#custCarousel"
                          >
                            <img
                              src="https://images.unsplash.com/photo-1446126102442-f6b2b73257fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                              class="img-fluid"
                            />
                          </a>
                        </li>

                        <li class="list-inline-item">
                          <a
                            id="carousel-selector-2"
                            data-slide-to="3"
                            data-target="#custCarousel"
                          >
                            <img
                              src="https://images.unsplash.com/photo-1616150680074-939964026ef8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
                              class="img-fluid"
                            />
                          </a>
                        </li>
                      </ol>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-text col-md-7 mb-4">
              <div class="display-text text-start mt-3 mt-md-0 p-4">
                <h1>${Title}</h1>
                <div>Sell by ${seller}</div>
                <div>Bid counts: ${bidCounts}</div>
                <hr />
                <p class="fs-2">Current bid: ${currentBid}</p>

                <p>${description}</p>
                <hr />
                <p class="text-danger mt-3 fs-4 fw-bold">
                  Closes in ${countDownTime}
                </p>
                <div class="d-flex gap-2 mb-4">
                  <div>
                    <input value="1" type="number" class="form-control" />
                  </div>
                  <a class="btn btn-secondary" href="#">Place a bid</a>
                </div>
                <hr />
                <p class="">${user} bids ${bidAmount}</p>
                <p class="">${user} bids ${bidAmount}</p>
                <p class="">${user} bids ${bidAmount}</p>
                <p class="">${user} bids ${bidAmount}</p>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <footer class="bg-primary py-2 text-white"></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
