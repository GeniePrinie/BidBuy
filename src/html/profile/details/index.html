<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description=" content="Your profile" />
    <title>Profile</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body>
    <header class="sticky-top shadow bg-primary"></header>
    <main>
      <!-- modal -->
      <div class="modal-component"></div>

      <!-- profile -->
      <div class="display-profile"></div>

      <template>
        <div class="d-flex justify-content-end me-5 mt-4">
          <button
            class="btn btn-secondary"
            data-toggle="modal"
            data-target="#feedbackModal"
            type="submit"
          >
            Edit avatar
          </button>
        </div>

        <div
          class="card bg-white border-1 shadow border-primary mt-3 mx-5 mb-5 rounded-0"
        >
          <div class="card-body text-center">
            <img
              src="https://images.unsplash.com/photo-1621627107348-85f0ecd3f633?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1113&q=80"
              alt="${name}"
              class="img-profile d-block ms-auto me-auto"
              width="200px"
            />
            <div class="card-title fs-1 text-primary my-2 user-owner">
              ${name}
            </div>
            <div class="card-text fs-4">
              Wins: ${wins}
              <br />
              Offer listings: ${offerListing}
              <br />
            </div>
          </div>
        </div>

        <h1 class="text-center mt-4 text-primary fw-bold">
          Offered by ${username}
        </h1>
        <!-- all listing here -->
        <div class="all-listings d-flex justify-content-center"></div>
      </template>
      <template>
        <div class="all-listings d-flex justify-content-center">
          <div
            class="container my-4 d-flex flex-wrap gap-3 justify-content-around"
          >
            <div class="card border-0" style="width: 18rem">
              <a href="/src/html/listing/details/" class="text-decoration-none">
                <img
                  class="card-img-top"
                  src="https://images.unsplash.com/photo-1682337913785-c81be90f01d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt="${title}"
                />
                <div class="card-body">
                  <h2 class="card-title text-primary">${title} Title</h2>
                  <p class="card-text text-primary mb-1">Current bid: ${bid}</p>
                  <p class="card-text text-danger">${endsAt} dd/mm/yyyy</p>
                </div></a
              >
            </div>
          </div>
        </div>
      </template>
    </main>
    <footer class="bg-primary py-2 text-white"></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/helpers/headerDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/modalDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/footerDisplayer.js"></script>
  </body>
</html>
