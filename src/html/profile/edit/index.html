<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description=" content="Edit your profile form of BidBuy" />
    <title>Edit profile</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body class="bg-primary">
    <header class="sticky-top shadow bg-primary"></header>

    <main>
      <!-- modal -->
      <div class="modal-component"></div>

      <!-- login form -->
      <div class="container mt-5">
        <div
          class="card card-custom pt-4 my-4 mx-auto d-md-flex justify-content-center border-0 shadow-sm bg-white"
        >
          <div class="text-primary text-center mt-3 fs-1 fw-bold fst-italic">
            Avatar
          </div>

          <h1 class="fs-2 text-primary text-center m-3">Edit</h1>

          <div class="card card-custom card-body border-0">
            <form class="form-edit-avatar" novalidate>
              <div class="form-floating mb-4">
                <input
                  type="url"
                  class="form-control"
                  name="avatar"
                  id="avatar"
                  placeholder="avatar"
                />
                <label for="avatar" class="form-label">New avatar</label>
                <div class="invalid-feedback">
                  Must be a fully formed URL that links to a live and publicly
                  accessible image
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-secondary m-3"
                data-toggle="modal"
                data-target="#feedbackModal"
              >
                Edit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary py-2 text-white"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/helpers/headerDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/modalDisplayer.js"></script>
    <script type="module" src="/src/js/helpers/footerDisplayer.js"></script>
  </body>
</html>
