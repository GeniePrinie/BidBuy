<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Buybid, an auction house website for Noroff students. Login or Register to bid or sell."
    />
    <title>BidBuy</title>

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/src/scss/styles.css" />
    <script src="/src/js/index.js" defer type="module"></script>
  </head>
  <body>
    <header class="sticky-top shadow">
      <div class="container-fluid py-2">
        Hi! <a href="/src/html/login.html">Login</a> or
        <a href="/src/html/register.html">Register</a> to bid or sell.
      </div>
      <div class="container-fluid bg-primary py-3">
        <nav
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-start"
        >
          <a href="./" class="me-sm-3 mb-0 text-white text-decoration-none">
            <div class="fst-italic fw-bold me-3 ms-3 mb-0 fs-1">BidBuy</div>
          </a>

          <form class="col mb-0 me-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
        </nav>
      </div>
    </header>
    <main>
      <!-- modal -->
      <div class="modal-component"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
